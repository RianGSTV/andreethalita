<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Pergunta Importante...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Montserrat', sans-serif;
            --color-dark: #1a202c;
            --color-light: #f7fafc;
            --color-accent: #f687b3; 
            --color-accent-dark: #d53f8c;
            --color-success: #4fd1c5;
        }
        body {
            margin: 0;
            font-family: var(--font-primary);
            background-color: var(--color-dark);
            color: var(--color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .proposal-card {
            background: #2d3748;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            min-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .step {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out forwards;
        }
        .step.active {
            display: flex;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1, h2 {
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--color-light);
        }
        h1 { font-size: 2.2rem; }
        h2 { font-size: 1.8rem; }
        p {
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.6;
        }
        .action-button {
            background-color: var(--color-accent);
            color: var(--color-light);
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(246, 135, 179, 0.4);
            border: none;
            cursor: pointer;
            font-family: var(--font-primary);
            font-size: 1rem;
        }
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(246, 135, 179, 0.6);
        }
        .options-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        input[type="radio"] {
            display: none;
        }
        label.option {
            padding: 15px 40px;
            border: 2px solid var(--color-accent);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            color: var(--color-accent);
        }
        input[type="radio"]:checked + label.option {
            background-color: var(--color-accent);
            color: var(--color-light);
        }
        label.option:hover {
            background-color: rgba(246, 135, 179, 0.1);
        }
        input[type="radio"]:checked + label.option:hover {
            background-color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
        }
        .final-icon {
            font-size: 4rem;
            color: var(--color-success);
            margin-bottom: 20px;
            animation: popIn 0.5s ease-out forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="proposal-card">
        <div class="step step-1 active" id="step1">
            <h1>Tenho algo muito importante para te dizer...</h1>
            <button class="action-button" id="goToStep2Btn">Clique aqui para descobrir</button>
        </div>

        <div class="step step-2" id="step2">
            <h2>André Luís, você aceita namorar comigo?</h2>
            <div class="options-container">
                <input type="radio" name="answer" id="yes" value="yes">
                <label for="yes" class="option">Sim</label>

                <input type="radio" name="answer" id="no" value="no">
                <label for="no" class="option">Não</label>
            </div>
            <button class="action-button" id="goToStep3Btn">Enviar</button>
        </div>

        <div class="step step-3" id="step3">
            <div class="final-icon">✔</div>
            <h2>Resposta Enviada!</h2>
            <p>Agora é só esperar... ❤️</p>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');

        const goToStep2Btn = document.getElementById('goToStep2Btn');
        const goToStep3Btn = document.getElementById('goToStep3Btn');

        const steps = [step1, step2, step3];

        function showStep(stepNumber) {
            steps.forEach((step, index) => {
                if ((index + 1) === stepNumber) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        goToStep2Btn.addEventListener('click', () => {
            showStep(2);
        });

        goToStep3Btn.addEventListener('click', () => {
            showStep(3);
        });
    </script>

</body>
</html>
